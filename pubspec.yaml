name: calculathor
description: CalculaThor is a simple web-based calculator.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  logging: ^1.0.0
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: DotGothic16
      fonts:
        - asset: fonts/DotGothic16-Regular.ttf
